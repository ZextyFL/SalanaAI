<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURU AI - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-2xl: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
            --blur-xl: blur(20px);
            --border-glow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .app-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: var(--blur-xl);
            -webkit-backdrop-filter: var(--blur-xl);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            z-index: 10;
        }

        .sidebar::-webkit-scrollbar {
            display: none;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            box-shadow: var(--border-glow);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 10px;
            color: var(--gray);
            margin-top: 4px;
        }

        /* Navigation Categories */
        .nav-category {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: var(--gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .nav-items {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            background: transparent;
            border: none;
            font-size: 14px;
            font-family: inherit;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-primary);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            transform: translateX(0);
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            width: 20px;
            font-size: 18px;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--gradient-primary);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Chat Category Special */
        .chat-category .category-header i,
        .chat-category .category-header span {
            color: var(--accent);
        }

        .chat-link {
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.2);
        }

        .chat-link:hover,
        .chat-link.active {
            background: rgba(236, 72, 153, 0.2);
            border-color: var(--accent);
        }

        /* AI Status */
        .ai-status {
            margin-top: 30px;
            padding: 20px;
            background: var(--gradient-card);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ai-pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            position: relative;
        }

        .ai-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .ai-status-text {
            font-size: 14px;
            font-weight: 600;
        }

        .ai-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .ai-metric {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .ai-metric-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .ai-metric-label {
            font-size: 10px;
            color: var(--gray);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: var(--blur-xl);
            -webkit-backdrop-filter: var(--blur-xl);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title span {
            font-size: 14px;
            color: var(--gray);
            margin-left: 10px;
            -webkit-text-fill-color: var(--gray);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            width: 200px;
        }

        .search-box input::placeholder {
            color: var(--gray);
        }

        .search-box input:focus {
            outline: none;
        }

        .profile-btn {
            width: 45px;
            height: 45px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .profile-btn::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            bottom: 2px;
            right: 2px;
            border: 2px solid var(--dark);
        }

        /* Content Area with IFrame */
        .content-area {
            flex: 1;
            overflow: hidden;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu-btn span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                transition: left 0.3s;
                z-index: 100;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .search-box {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <div class="logo-icon">G</div>
                <div>
                    <div class="logo-text">GURU AI</div>
                    <div class="logo-badge">v2.0 â€¢ Enterprise</div>
                </div>
            </div>

            <!-- Dashboard Category -->
            <div class="nav-category">
                <div class="category-header">
                    <i class="fas fa-compass"></i>
                    <span>Dashboard</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link active" onclick="loadPage('overview')">
                            <i class="fas fa-chart-pie"></i>
                            <span>Overview</span>
                            <span class="nav-badge">Live</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('analytics')">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('alerts')">
                            <i class="fas fa-bell"></i>
                            <span>Alerts</span>
                            <span class="nav-badge" id="alertBadge">3</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Commerce Category -->
            <div class="nav-category">
                <div class="category-header">
                    <i class="fas fa-store"></i>
                    <span>Commerce</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('orders')">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                            <span class="nav-badge" id="orderBadge">12</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('products')">
                            <i class="fas fa-cube"></i>
                            <span>Products</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('customers')">
                            <i class="fas fa-users"></i>
                            <span>Customers</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('discounts')">
                            <i class="fas fa-tag"></i>
                            <span>Discounts</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Marketing Category -->
            <div class="nav-category">
                <div class="category-header">
                    <i class="fas fa-bullhorn"></i>
                    <span>Marketing</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('campaigns')">
                            <i class="fas fa-ad"></i>
                            <span>Campaigns</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('facebook-ads')">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook Ads</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('instagram-ads')">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram Ads</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('tiktok-ads')">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok Ads</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- AI Tools Category -->
            <div class="nav-category">
                <div class="category-header">
                    <i class="fas fa-robot"></i>
                    <span>AI Tools</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('campaign-generator')">
                            <i class="fas fa-magic"></i>
                            <span>Campaign Generator</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('predictive-analytics')">
                            <i class="fas fa-chart-bar"></i>
                            <span>Predictive Analytics</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('content-generator')">
                            <i class="fas fa-file-alt"></i>
                            <span>Content Generator</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('competitor-analysis')">
                            <i class="fas fa-eye"></i>
                            <span>Competitor Analysis</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Automation Category -->
            <div class="nav-category">
                <div class="category-header">
                    <i class="fas fa-clock"></i>
                    <span>Automation</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('workflows')">
                            <i class="fas fa-rocket"></i>
                            <span>Workflows</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('email-sequences')">
                            <i class="fas fa-envelope"></i>
                            <span>Email Sequences</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadPage('supplier-payments')">
                            <i class="fas fa-credit-card"></i>
                            <span>Supplier Payments</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Chat Category -->
            <div class="nav-category chat-category">
                <div class="category-header">
                    <i class="fas fa-comment-dots" style="color: var(--accent);"></i>
                    <span style="color: var(--accent);">AI Chat</span>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <button class="nav-link chat-link" onclick="loadPage('ai-assistant')">
                            <i class="fas fa-comment"></i>
                            <span>AI Assistant</span>
                            <span class="nav-badge" style="background: var(--accent);">24/7</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- AI Status -->
            <div class="ai-status">
                <div class="ai-status-header">
                    <div class="ai-pulse"></div>
                    <span class="ai-status-text">GURU AI Active</span>
                </div>
                <div class="ai-metrics">
                    <div class="ai-metric">
                        <div class="ai-metric-value">98%</div>
                        <div class="ai-metric-label">Accuracy</div>
                    </div>
                    <div class="ai-metric">
                        <div class="ai-metric-value">24/7</div>
                        <div class="ai-metric-label">Learning</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="mobile-menu-btn" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="page-title">
                    <span id="currentPageTitle">Overview</span>
                    <span>Dashboard</span>
                </div>
                <div class="top-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="profile-btn" onclick="toggleProfileMenu()">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <iframe src="overview.html" id="contentFrame" frameborder="0"></iframe>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color: var(--success);"></i>
        <span id="toastMessage">Welcome back, Guru!</span>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#6366f1' },
                shape: { type: 'circle' },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6366f1',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Load page in iframe
        function loadPage(page) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = page + '.html';
            
            // Update active state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update title
            document.getElementById('currentPageTitle').textContent = 
                event.currentTarget.querySelector('span').textContent;
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Profile menu
        function toggleProfileMenu() {
            showToast('Profile settings coming soon!');
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !mobileBtn.contains(event.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        });

        // Simulate real-time data
        setInterval(() => {
            const orderBadge = document.getElementById('orderBadge');
            const alertBadge = document.getElementById('alertBadge');
            
            if (orderBadge) {
                orderBadge.textContent = Math.floor(Math.random() * 20) + 5;
            }
            if (alertBadge) {
                alertBadge.textContent = Math.floor(Math.random() * 5) + 1;
            }
        }, 30000);
    </script>
</body>
</html>
