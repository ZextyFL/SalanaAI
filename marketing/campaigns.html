<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - GURU AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .campaigns-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .campaign-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--gray);
        }
        
        .campaigns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .campaign-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .campaign-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        .campaign-platform {
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            color: var(--primary);
            font-size: 11px;
            font-weight: 600;
        }
        
        .campaign-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .metric-item {
            text-align: center;
        }
        
        .metric-number {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--gray);
        }
        
        .progress-section {
            margin: 15px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .campaign-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .roi-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .roi-positive {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .roi-negative {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .date-range {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }
        
        .create-campaign-btn {
            background: var(--gradient-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .create-campaign-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--border-glow);
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <div class="campaigns-header">
            <h2 style="font-size: 24px;">ðŸ“¢ Marketing Campaigns</h2>
            <div>
                <select class="date-range" onchange="filterByDate(this.value)">
                    <option>Last 7 days</option>
                    <option>Last 30 days</option>
                    <option>Last 90 days</option>
                    <option>This year</option>
                </select>
                <button class="create-campaign-btn" onclick="createNewCampaign()">
                    <i class="fas fa-plus"></i> New Campaign
                </button>
            </div>
        </div>

        <!-- Campaign Stats -->
        <div class="campaign-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCampaigns">12</div>
                <div class="stat-label">Active Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpend">$23,456</div>
                <div class="stat-label">Total Spend</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">$89,345</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgROAS">3.8x</div>
                <div class="stat-label">Avg. ROAS</div>
            </div>
        </div>

        <!-- Campaigns Grid -->
        <div class="campaigns-grid" id="campaignsGrid">
            <!-- Will be populated by JS -->
        </div>
    </div>

    <script>
        let campaigns = [
            {
                id: 1,
                name: 'ðŸ”¥ Retargeting Pro',
                platform: 'Facebook',
                budget: 500,
                spent: 320,
                impressions: 85400,
                clicks: 4270,
                conversions: 198,
                revenue: 5890,
                startDate: '2024-01-01',
                endDate: '2024-01-31',
                status: 'active'
            },
            {
                id: 2,
                name: 'ðŸŽ¯ Lookalike Audience',
                platform: 'Instagram',
                budget: 750,
                spent: 450,
                impressions: 128000,
                clicks: 5120,
                conversions: 245,
                revenue: 7350,
                startDate: '2024-01-05',
                endDate: '2024-02-05',
                status: 'active'
            },
            {
                id: 3,
                name: 'ðŸ“± Mobile First',
                platform: 'TikTok',
                budget: 400,
                spent: 280,
                impressions: 67300,
                clicks: 3700,
                conversions: 156,
                revenue: 4680,
                startDate: '2024-01-10',
                endDate: '2024-01-25',
                status: 'active'
            },
            {
                id: 4,
                name: 'ðŸŽ„ Holiday Special',
                platform: 'Facebook',
                budget: 1000,
                spent: 980,
                impressions: 234000,
                clicks: 11700,
                conversions: 456,
                revenue: 13680,
                startDate: '2023-12-01',
                endDate: '2023-12-25',
                status: 'ended'
            }
        ];

        // Load campaigns
        function loadCampaigns() {
            const grid = document.getElementById('campaignsGrid');
            
            grid.innerHTML = campaigns.map(c => {
                const ctr = ((c.clicks / c.impressions) * 100).toFixed(2);
                const conversionRate = ((c.conversions / c.clicks) * 100).toFixed(2);
                const roas = (c.revenue / c.spent).toFixed(1);
                const budgetProgress = (c.spent / c.budget) * 100;
                
                return `
                    <div class="campaign-card">
                        <div class="campaign-header">
                            <span class="campaign-name">${c.name}</span>
                            <span class="campaign-platform">${c.platform}</span>
                        </div>
                        
                        <div class="campaign-metrics">
                            <div class="metric-item">
                                <div class="metric-number">$${c.spent}</div>
                                <div class="metric-label">Spent</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">$${c.revenue}</div>
                                <div class="metric-label">Revenue</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${c.impressions.toLocaleString()}</div>
                                <div class="metric-label">Impressions</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-number">${c.clicks}</div>
                                <div class="metric-label">Clicks</div>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <span>Budget Usage</span>
                                <span>${budgetProgress.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${budgetProgress}%"></div>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">
                            <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; text-align: center;">
                                <div style="font-size: 12px; color: var(--gray);">CTR</div>
                                <div style="font-size: 16px; font-weight: 600;">${ctr}%</div>
                            </div>
                            <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; text-align: center;">
                                <div style="font-size: 12px; color: var(--gray);">Conv. Rate</div>
                                <div style="font-size: 16px; font-weight: 600;">${conversionRate}%</div>
                            </div>
                        </div>
                        
                        <div class="campaign-footer">
                            <span class="roi-badge ${roas >= 3 ? 'roi-positive' : 'roi-negative'}">
                                ROAS: ${roas}x
                            </span>
                            <span style="font-size: 12px; color: var(--gray);">
                                ${new Date(c.startDate).toLocaleDateString()} - ${new Date(c.endDate).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Create new campaign
        function createNewCampaign() {
            window.parent.showToast('ðŸš€ Opening campaign creator...');
            // Redirect to AI campaign generator
            setTimeout(() => {
                window.parent.document.getElementById('contentFrame').src = '../ai-tools/campaign-generator.html';
            }, 1000);
        }

        // Filter by date
        function filterByDate(range) {
            window.parent.showToast(`ðŸ“… Filtering by ${range}`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCampaigns();
        });
    </script>
</body>
</html>
