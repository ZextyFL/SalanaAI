<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts - GURU AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <style>
        .discounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .discounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .discount-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .discount-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .discount-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: var(--success);
            clip-path: polygon(100% 0, 0 0, 100% 100%);
            opacity: 0.3;
        }
        
        .discount-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .type-percentage {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }
        
        .type-fixed {
            background: rgba(236, 72, 153, 0.2);
            color: var(--accent);
        }
        
        .type-shipping {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .discount-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .discount-code {
            font-size: 20px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 15px 0;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .copy-btn {
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--primary);
        }
        
        .discount-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--gray);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 10px;
        }
        
        .discount-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .date-info {
            font-size: 12px;
            color: var(--gray);
        }
        
        .status-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .status-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .3s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: var(--gradient-primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .create-form {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 13px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <div class="discounts-header">
            <h2 style="font-size: 24px;">üè∑Ô∏è Discount Management</h2>
            <button class="btn" onclick="showCreateForm()">
                <i class="fas fa-plus"></i> Create Discount
            </button>
        </div>

        <!-- Discounts Grid -->
        <div class="discounts-grid" id="discountsGrid">
            <!-- Will be populated by JS -->
        </div>

        <!-- Create Discount Form (Hidden by default) -->
        <div class="create-form" id="createForm" style="display: none;">
            <h3 style="margin-bottom: 20px;">Create New Discount</h3>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Discount Name</label>
                    <input type="text" id="discountName" placeholder="e.g., Summer Sale">
                </div>
                
                <div class="form-group">
                    <label>Discount Type</label>
                    <select id="discountType">
                        <option value="percentage">Percentage Off</option>
                        <option value="fixed">Fixed Amount Off</option>
                        <option value="shipping">Free Shipping</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Value</label>
                    <input type="number" id="discountValue" placeholder="20">
                </div>
                
                <div class="form-group">
                    <label>Discount Code</label>
                    <input type="text" id="discountCode" placeholder="SUMMER20">
                </div>
                
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" id="endDate">
                </div>
                
                <div class="form-group">
                    <label>Usage Limit</label>
                    <input type="number" id="usageLimit" placeholder="100">
                </div>
                
                <div class="form-group">
                    <label>Minimum Purchase</label>
                    <input type="number" id="minPurchase" placeholder="50">
                </div>
            </div>
            
            <div class="form-group">
                <label>Applies to</label>
                <select id="appliesTo">
                    <option value="all">All Products</option>
                    <option value="collection">Specific Collection</option>
                    <option value="products">Specific Products</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea id="discountDescription" placeholder="Description (optional)" rows="3"></textarea>
            </div>
            
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button class="btn" onclick="hideCreateForm()" style="background: transparent;">Cancel</button>
                <button class="btn" onclick="createDiscount()">Create Discount</button>
            </div>
        </div>
    </div>

    <script>
        let discounts = [
            {
                id: 1,
                name: 'Summer Sale',
                code: 'SUMMER20',
                type: 'percentage',
                value: 20,
                used: 45,
                limit: 100,
                minPurchase: 50,
                startDate: '2024-06-01',
                endDate: '2024-08-31',
                status: 'active',
                description: '20% off on all summer collection'
            },
            {
                id: 2,
                name: 'Welcome Discount',
                code: 'WELCOME10',
                type: 'percentage',
                value: 10,
                used: 234,
                limit: 500,
                minPurchase: 0,
                startDate: '2024-01-01',
                endDate: '2024-12-31',
                status: 'active',
                description: '10% off for new customers'
            },
            {
                id: 3,
                name: 'Free Shipping',
                code: 'FREESHIP',
                type: 'shipping',
                value: 0,
                used: 89,
                limit: 200,
                minPurchase: 100,
                startDate: '2024-02-01',
                endDate: '2024-03-01',
                status: 'active',
                description: 'Free shipping on orders over $100'
            },
            {
                id: 4,
                name: 'Flash Sale',
                code: 'FLASH50',
                type: 'fixed',
                value: 50,
                used: 12,
                limit: 50,
                minPurchase: 200,
                startDate: '2024-01-25',
                endDate: '2024-01-26',
                status: 'active',
                description: '$50 off on orders over $200'
            },
            {
                id: 5,
                name: 'Holiday Special',
                code: 'HOLIDAY15',
                type: 'percentage',
                value: 15,
                used: 67,
                limit: 300,
                minPurchase: 75,
                startDate: '2023-12-01',
                endDate: '2023-12-31',
                status: 'expired',
                description: '15% off holiday special'
            }
        ];

        // Load discounts
        function loadDiscounts() {
            const grid = document.getElementById('discountsGrid');
            
            grid.innerHTML = discounts.map(d => {
                const typeClass = d.type === 'percentage' ? 'type-percentage' : 
                                 d.type === 'fixed' ? 'type-fixed' : 'type-shipping';
                
                const typeText = d.type === 'percentage' ? '% OFF' :
                                d.type === 'fixed' ? '$ OFF' : 'FREE SHIPPING';
                
                const displayValue = d.type === 'percentage' ? `${d.value}%` :
                                    d.type === 'fixed' ? `$${d.value}` : 'FREE';
                
                const usagePercent = (d.used / d.limit) * 100;
                const today = new Date();
                const end = new Date(d.endDate);
                const isExpired = end < today;
                
                return `
                    <div class="discount-card ${d.status === 'active' && !isExpired ? 'active' : ''}">
                        <span class="discount-type ${typeClass}">${typeText}</span>
                        <div class="discount-value">${displayValue}</div>
                        <div class="discount-name" style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">${d.name}</div>
                        
                        <div class="discount-code">
                            ${d.code}
                            <button class="copy-btn" onclick="copyCode('${d.code}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="discount-stats">
                            <div class="stat">
                                <div class="stat-value">${d.used}</div>
                                <div class="stat-label">Used</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${d.limit}</div>
                                <div class="stat-label">Limit</div>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${usagePercent}%"></div>
                        </div>
                        
                        <div style="font-size: 13px; margin-bottom: 10px;">
                            <i class="fas fa-tag"></i> Min. purchase: $${d.minPurchase}
                        </div>
                        
                        <div class="discount-footer">
                            <div class="date-info">
                                <i class="far fa-calendar"></i> 
                                ${new Date(d.startDate).toLocaleDateString()} - ${new Date(d.endDate).toLocaleDateString()}
                            </div>
                            
                            <label class="status-toggle">
                                <input type="checkbox" ${d.status === 'active' && !isExpired ? 'checked' : ''} 
                                       onchange="toggleDiscount(${d.id}, this.checked)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Copy discount code
        function copyCode(code) {
            navigator.clipboard.writeText(code);
            window.parent.showToast(`üìã Code "${code}" copied to clipboard!`);
        }

        // Toggle discount status
        function toggleDiscount(id, status) {
            const discount = discounts.find(d => d.id === id);
            if (discount) {
                discount.status = status ? 'active' : 'inactive';
                window.parent.showToast(`Discount ${status ? 'activated' : 'deactivated'}`);
            }
        }

        // Show create form
        function showCreateForm() {
            document.getElementById('createForm').style.display = 'block';
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            const nextMonth = new Date();
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = nextMonth.toISOString().split('T')[0];
        }

        // Hide create form
        function hideCreateForm() {
            document.getElementById('createForm').style.display = 'none';
        }

        // Create discount
        function createDiscount() {
            const name = document.getElementById('discountName').value;
            const type = document.getElementById('discountType').value;
            const value = parseFloat(document.getElementById('discountValue').value);
            const code = document.getElementById('discountCode').value.toUpperCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const usageLimit = parseInt(document.getElementById('usageLimit').value);
            const minPurchase = parseFloat(document.getElementById('minPurchase').value);
            const description = document.getElementById('discountDescription').value;
            
            if (!name || !code || !startDate || !endDate) {
                window.parent.showToast('‚ö†Ô∏è Please fill all required fields');
                return;
            }
            
            const newDiscount = {
                id: discounts.length + 1,
                name: name,
                code: code,
                type: type,
                value: value || 0,
                used: 0,
                limit: usageLimit || 999,
                minPurchase: minPurchase || 0,
                startDate: startDate,
                endDate: endDate,
                status: 'active',
                description: description
            };
            
            discounts.push(newDiscount);
            loadDiscounts();
            hideCreateForm();
            window.parent.showToast('‚úÖ Discount created successfully!');
            
            // Reset form
            document.getElementById('discountName').value = '';
            document.getElementById('discountCode').value = '';
            document.getElementById('discountValue').value = '';
            document.getElementById('discountDescription').value = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDiscounts();
        });
    </script>
</body>
</html>
