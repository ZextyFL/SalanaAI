<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - GURU AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .customers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--gray);
        }
        
        .customers-table-container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            overflow-x: auto;
        }
        
        .customers-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .customers-table th {
            text-align: left;
            padding: 15px;
            color: var(--gray);
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .customers-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .customer-avatar {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .customer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .customer-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .customer-email {
            font-size: 12px;
            color: var(--gray);
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-vip {
            background: linear-gradient(135deg, #f5b041 0%, #e67e22 100%);
            color: white;
        }
        
        .badge-regular {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }
        
        .badge-new {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            margin: 0 4px;
        }
        
        .action-btn:hover {
            background: var(--gradient-primary);
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            min-width: 250px;
        }
        
        .segment-select {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
        }
        
        .customer-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .customer-detail-modal.active {
            display: flex;
        }
        
        .detail-content {
            width: 600px;
            max-width: 90%;
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <div class="customers-header">
            <h2 style="font-size: 24px;">ðŸ‘¥ Customer Management</h2>
            <button class="btn" onclick="exportCustomers()">
                <i class="fas fa-download"></i> Export CSV
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value">1,456</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">234</div>
                <div class="stat-label">New This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$456</div>
                <div class="stat-label">Avg. LTV</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">32%</div>
                <div class="stat-label">Repeat Rate</div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search customers by name, email, phone..." id="searchInput" onkeyup="filterCustomers()">
            <select class="segment-select" id="segmentFilter" onchange="filterCustomers()">
                <option value="all">All Segments</option>
                <option value="vip">VIP</option>
                <option value="regular">Regular</option>
                <option value="new">New</option>
                <option value="at-risk">At Risk</option>
            </select>
            <select class="segment-select" id="sortFilter" onchange="filterCustomers()">
                <option value="name">Sort by Name</option>
                <option value="orders">Sort by Orders</option>
                <option value="spent">Sort by Spent</option>
                <option value="recent">Most Recent</option>
            </select>
        </div>

        <!-- Customers Table -->
        <div class="customers-table-container">
            <table class="customers-table" id="customersTable">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Total Orders</th>
                        <th>Total Spent</th>
                        <th>Avg. Order</th>
                        <th>Last Order</th>
                        <th>Segment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersBody">
                    <!-- Will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Customer Detail Modal -->
    <div class="customer-detail-modal" id="customerModal">
        <div class="detail-content" id="customerDetailContent">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <script>
        let customers = [
            {
                id: 1,
                name: 'Alex Chen',
                email: 'alex.chen@email.com',
                phone: '+1 (555) 123-4567',
                avatar: 'AC',
                orders: 12,
                totalSpent: 5234.50,
                avgOrder: 436.21,
                lastOrder: '2024-01-15',
                segment: 'vip',
                status: 'active',
                joined: '2023-01-10'
            },
            {
                id: 2,
                name: 'Sarah Johnson',
                email: 'sarah.j@email.com',
                phone: '+1 (555) 234-5678',
                avatar: 'SJ',
                orders: 8,
                totalSpent: 2345.75,
                avgOrder: 293.22,
                lastOrder: '2024-01-12',
                segment: 'regular',
                status: 'active',
                joined: '2023-03-15'
            },
            {
                id: 3,
                name: 'Marcus Williams',
                email: 'marcus.w@email.com',
                phone: '+1 (555) 345-6789',
                avatar: 'MW',
                orders: 3,
                totalSpent: 897.50,
                avgOrder: 299.17,
                lastOrder: '2023-12-28',
                segment: 'new',
                status: 'active',
                joined: '2023-12-01'
            },
            {
                id: 4,
                name: 'Elena Rodriguez',
                email: 'elena.r@email.com',
                phone: '+1 (555) 456-7890',
                avatar: 'ER',
                orders: 15,
                totalSpent: 6789.25,
                avgOrder: 452.62,
                lastOrder: '2024-01-14',
                segment: 'vip',
                status: 'active',
                joined: '2022-11-20'
            },
            {
                id: 5,
                name: 'James Thompson',
                email: 'james.t@email.com',
                phone: '+1 (555) 567-8901',
                avatar: 'JT',
                orders: 2,
                totalSpent: 549.98,
                avgOrder: 274.99,
                lastOrder: '2023-11-05',
                segment: 'at-risk',
                status: 'inactive',
                joined: '2023-08-12'
            },
            {
                id: 6,
                name: 'Priya Patel',
                email: 'priya.p@email.com',
                phone: '+1 (555) 678-9012',
                avatar: 'PP',
                orders: 6,
                totalSpent: 2345.00,
                avgOrder: 390.83,
                lastOrder: '2024-01-10',
                segment: 'regular',
                status: 'active',
                joined: '2023-06-18'
            },
            {
                id: 7,
                name: 'Michael Kim',
                email: 'michael.k@email.com',
                phone: '+1 (555) 789-0123',
                avatar: 'MK',
                orders: 1,
                totalSpent: 299.00,
                avgOrder: 299.00,
                lastOrder: '2024-01-05',
                segment: 'new',
                status: 'active',
                joined: '2024-01-05'
            },
            {
                id: 8,
                name: 'Emma Watson',
                email: 'emma.w@email.com',
                phone: '+1 (555) 890-1234',
                avatar: 'EW',
                orders: 9,
                totalSpent: 3890.50,
                avgOrder: 432.28,
                lastOrder: '2024-01-13',
                segment: 'vip',
                status: 'active',
                joined: '2023-02-25'
            }
        ];

        // Load customers
        function loadCustomers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const segment = document.getElementById('segmentFilter').value;
            const sortBy = document.getElementById('sortFilter').value;
            
            let filteredCustomers = [...customers];
            
            // Apply search
            if (searchTerm) {
                filteredCustomers = filteredCustomers.filter(c => 
                    c.name.toLowerCase().includes(searchTerm) ||
                    c.email.toLowerCase().includes(searchTerm) ||
                    c.phone.includes(searchTerm)
                );
            }
            
            // Apply segment filter
            if (segment !== 'all') {
                filteredCustomers = filteredCustomers.filter(c => c.segment === segment);
            }
            
            // Apply sorting
            filteredCustomers.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'orders':
                        return b.orders - a.orders;
                    case 'spent':
                        return b.totalSpent - a.totalSpent;
                    case 'recent':
                        return new Date(b.lastOrder) - new Date(a.lastOrder);
                    default:
                        return 0;
                }
            });
            
            displayCustomers(filteredCustomers);
        }

        // Display customers
        function displayCustomers(customersToShow) {
            const tbody = document.getElementById('customersBody');
            
            tbody.innerHTML = customersToShow.map(c => {
                const segmentClass = c.segment === 'vip' ? 'badge-vip' : 
                                    c.segment === 'new' ? 'badge-new' : 'badge-regular';
                
                return `
                    <tr>
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar">${c.avatar}</div>
                                <div>
                                    <div class="customer-name">${c.name}</div>
                                    <div class="customer-email">Joined ${new Date(c.joined).toLocaleDateString()}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>${c.email}</div>
                            <div style="font-size: 12px; color: var(--gray);">${c.phone}</div>
                        </td>
                        <td>${c.orders}</td>
                        <td>$${c.totalSpent.toLocaleString()}</td>
                        <td>$${c.avgOrder.toFixed(2)}</td>
                        <td>${new Date(c.lastOrder).toLocaleDateString()}</td>
                        <td><span class="badge ${segmentClass}">${c.segment.toUpperCase()}</span></td>
                        <td>
                            <button class="action-btn" onclick="viewCustomer(${c.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn" onclick="emailCustomer(${c.id})">
                                <i class="fas fa-envelope"></i>
                            </button>
                            <button class="action-btn" onclick="editCustomer(${c.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filter customers
        function filterCustomers() {
            loadCustomers();
        }

        // View customer details
        function viewCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;
            
            const modal = document.getElementById('customerModal');
            const content = document.getElementById('customerDetailContent');
            
            content.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="font-size: 24px;">Customer Details</h3>
                    <button class="btn" onclick="closeCustomerModal()">Close</button>
                </div>
                
                <div style="display: flex; gap: 30px; margin-bottom: 30px;">
                    <div class="customer-avatar" style="width: 80px; height: 80px; font-size: 30px;">${customer.avatar}</div>
                    <div>
                        <h2 style="font-size: 28px; margin-bottom: 5px;">${customer.name}</h2>
                        <p style="color: var(--gray);">${customer.email} | ${customer.phone}</p>
                        <p style="color: var(--gray);">Customer since ${new Date(customer.joined).toLocaleDateString()}</p>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;">
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; text-align: center;">
                        <div style="font-size: 28px; color: var(--primary);">${customer.orders}</div>
                        <div style="color: var(--gray);">Total Orders</div>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; text-align: center;">
                        <div style="font-size: 28px; color: var(--primary);">$${customer.totalSpent.toLocaleString()}</div>
                        <div style="color: var(--gray);">Total Spent</div>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; text-align: center;">
                        <div style="font-size: 28px; color: var(--primary);">$${customer.avgOrder.toFixed(2)}</div>
                        <div style="color: var(--gray);">Avg. Order</div>
                    </div>
                </div>
                
                <h4 style="margin-bottom: 15px;">Recent Orders</h4>
                <div style="background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px;">
                    <p style="color: var(--gray); text-align: center;">Loading orders...</p>
                </div>
            `;
            
            modal.classList.add('active');
        }

        // Close modal
        function closeCustomerModal() {
            document.getElementById('customerModal').classList.remove('active');
        }

        // Email customer
        function emailCustomer(id) {
            const customer = customers.find(c => c.id === id);
            window.parent.showToast(`ðŸ“§ Opening email to ${customer.name}`);
        }

        // Edit customer
        function editCustomer(id) {
            window.parent.showToast(`ðŸ“ Editing customer #${id}`);
        }

        // Export customers
        function exportCustomers() {
            window.parent.showToast('ðŸ“Š Exporting customer data...');
            setTimeout(() => {
                window.parent.showToast('âœ… Export complete!');
            }, 2000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });
    </script>
</body>
</html>
