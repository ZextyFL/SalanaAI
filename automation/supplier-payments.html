<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Payments - GURU AI Automation</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <base href="/dashboard/">
    <style>
        .page-container {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .suppliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .supplier-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
        }
        
        .payment-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .pay-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">Supplier Payments</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">$45,678</div>
                <div>Total Payable</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$12,345</div>
                <div>Due in 7 days</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$5,678</div>
                <div>Overdue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$23,456</div>
                <div>Paid this month</div>
            </div>
        </div>

        <div class="suppliers-grid">
            <div class="supplier-card">
                <h3>Tech Distributors Inc.</h3>
                <div class="payment-row">
                    <span>Balance Due:</span>
                    <span style="color: var(--warning);">$12,500</span>
                </div>
                <div class="payment-row">
                    <span>Due Date:</span>
                    <span>Feb 15, 2024</span>
                </div>
                <button class="pay-btn" onclick="processPayment()">
                    <i class="fas fa-credit-card"></i> Pay Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function processPayment() {
            if (window.parent && window.parent.showToast) {
                window.parent.showToast('Processing payment...');
            }
        }
    </script>
</body>
</html>
